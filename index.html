<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Classic Brainrot Generator â€” la-tra-lero</title>
<style>
  body { background:#0c1224; color:#f8f8ff;
    font-family:Arial, sans-serif; padding:20px; }
  h1 { margin:0 0 10px; }
  button {
    padding:10px 14px; border:0; margin:6px 6px 12px 0;
    background:#7c3aed; color:white; border-radius:8px; font-size:16px; cursor:pointer;
  }
  button:hover { background:#6a27d1; }
  #output { white-space:pre-line; font-size:17px; line-height:1.5; }
</style>
</head>
<body>

<h1>ðŸ§  Classic Brainrot â€” La-Tra-Lero</h1>

<button onclick="generate()">Generate 1000</button>
<button onclick="playAudio()">Play</button>
<button onclick="stopAudio()">Stop</button>

<div id="output"></div>

<script>
const bits = ["la", "tra", "lero", "ra", "na", "laa", "loo", "le", "li"];
let brainrots = [];
let playing = false;
let timer = null;
const synth = window.speechSynthesis;

function makeOneLine() {
  const length = Math.floor(Math.random() * 10) + 8;
  let parts = [];
  for (let i = 0; i < length; i++) {
    let b = bits[Math.floor(Math.random() * bits.length)];
    if (Math.random() > 0.85) b += b.slice(-1);
    parts.push(b);
  }
  return parts.join("-");
}

function generate() {
  brainrots = [];
  for (let i = 0; i < 1000; i++) {
    brainrots.push(makeOneLine());
  }
  document.getElementById("output").textContent = brainrots.join("\n");
}

function speak(text, cb) {
  const u = new SpeechSynthesisUtterance(text);
  u.pitch = 1.0 + (Math.random() - 0.5) * 0.3;
  u.rate = 1.1;
  u.onend = cb;
  synth.speak(u);
}

function playAudio() {
  if (playing) return;
  if (brainrots.length === 0) generate();
  playing = true;
  let i = 0;

  const loop = () => {
    if (!playing) return;
    const line = brainrots[i % brainrots.length];
    speak(line, () => {
      i++;
      timer = setTimeout(loop, 500);
    });
  };
  loop();
}

function stopAudio() {
  playing = false;
  clearTimeout(timer);
  synth.cancel();
}

generate();
</script>

</body>
</html>
